<body>
    <h1>Hello World!</h1>
    <p>Writing my first program using JS.</p>
    <script>
        var n1 = window.prompt('Type a number:') // Returns a String
        var n2 = window.prompt('Type another number:') // Returns a String
        var s = n1 + n2 // Concatenates two Strings
        window.alert('The sum is: ' + s) // If n1 = 2 and n2 = 4, s = 24
    </script>
</body>
