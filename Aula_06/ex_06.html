<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <script>
        var name = window.prompt('Hello, what is your name?')
        // Below there are some functions to format Strings
        // document.write will show the text on the html
        document.write(`Your name is ${name}, and I can see that it has ${name.length} letters.`)
        document.write(`Your name if I change it to all uppercase is: ${name.toUpperCase()}`)
        document.write(`Your name if I change it to all lowercase is: ${name.toLowerCase()}`)
    </script>
</body>
</html>
