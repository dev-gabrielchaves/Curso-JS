<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Age Checker</h1>
    <div class="container">
        <div class="age_info">
            <label for="age_field">Date of Birth:</label>
            <input type="number" id="age_field">
        </div>
        <div class="sex_info">
            <label for="">Sex:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <input type="button" class="button" value="Verify" onclick=verify()>
        <p id="person_info">Fill the fields above to see the results!</p>
        <img src="imgs/interrogation.jpg" alt="" id="person_img">
    </div>
    <p class="github_info">@dev-gabrielchaves</p>
    <script>
        function verify(){
            var birth_year = Number(document.getElementById('age_field').value)
            var sex = document.querySelector('input[name="sex"]:checked').value
            var person_info = document.getElementById('person_info')
            var img = document.getElementById('person_img')
            var date = new Date()
            var current_year = date.getFullYear()
            var age = current_year - birth_year
            if (age < 18 && sex == 'male') {
                person_info.innerHTML = `You are a boy with <strong>${age}</strong> year(s) old!`
                img.src = 'imgs/boy_child.jpeg'
            } else if (age < 50 && sex == 'male') {
                person_info.innerHTML = `You are a man with <strong>${age}</strong> year(s) old!`
                img.src = 'imgs/man.jpg'
            } else if (age > 50 && sex == 'male') {
                person_info.innerHTML = `You are a man with <strong>${age}</strong> year(s) old!`
                img.src = 'imgs/old_man.jpg'
            } else if (age < 18 && sex == 'female') {
                person_info.innerHTML = `You are a girl with <strong>${age}</strong> year(s) old!`
                img.src = 'imgs/girl_child.jpg'
            } else if (age < 50 && sex == 'female') {
                person_info.innerHTML = `You are a woman with <strong>${age}</strong> year(s) old!`
                img.src = 'imgs/woman.jpg'
            } else if (age > 70 && sex == 'female') {
                person_info.innerHTML = `You are a woman with <strong>${age}</strong> year(s) old!`
                img.src = 'imgs/old_woman.jpg'
            }
        }
    </script>
</body>
</html>
